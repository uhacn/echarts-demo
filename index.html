<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大屏可视化</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <h1>大屏可视化</h1>
    <div class="date"></div>
  </header>
  <section>
    <div class="column left">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
      <div class="panel line">
        <h2>条形图-人员分布<a href="javascript:;" class="last-year"> 2021 </a><a href="javascript:;" class="this-year">2022</a></h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图-年龄分布</h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
    </div>
    <div class="column center">
      <div class="count">
        <div class="count-number">
          <ul>
            <li>52465</li>
            <li>58764</li>
          </ul>
        </div>
        <div class="count-title">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="earth"></div>
        <div class="mask1"></div>
        <div class="mask2"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column right">
      <div class="panel bar">
        <h2>柱形图-掌握技术</h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
      <div class="panel line">
        <h2>条形图-视频数据</h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图-地区分布</h2>
        <div class="chart"></div>
        <div class="panel-foot"></div>
      </div>
    </div>
  </section>

  <script src="./js/flexible.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="https://www.makeapie.cn/dep/echarts/map/js/china.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
